<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <title>secret message</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>secret message</h1>
        <textarea
          name=""
          id="textfield"
          cols="10"
          rows="10"
          placeholder="write your text here"
        ></textarea>
        <button id="btn">encode message</button>
        <p id="error"></p>
      </form>
      <div class="nomalized">
        <p><strong> Normalized Text: </strong></p>
        <p id="nomalized"></p>
      </div>
      <div class="chucks">
        <p><strong>Normalized text in chunks</strong></p>
        <div id="chucks"></div>
      </div>
      <div class="secret">
        <p><strong>Encoded text</strong></p>
        <p id="encoded"></p>
      </div>
      <div class="encoded">
        <p><strong>Encoded message in chunks</strong></p>

        <div id="secret-chunck"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
